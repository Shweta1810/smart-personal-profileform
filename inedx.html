<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Personal Profile Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      Smart Personal Profile Form | Date & Time: <span id="datetime"></span>
    </div>
    <div class="content">
      <div class="form-section">
        <form id="profileForm">
          <label>Profile Picture</label>
          <input type="file" id="profilePic" accept="image/*">

          <label>Full Name*</label>
          <input type="text" id="name" placeholder="Your Name" required>

          <label>Email*</label>
          <input type="email" id="email" placeholder="example@gmail.com" required>

          <label>Phone Number*</label>
          <input type="tel" id="phone" maxlength="10" placeholder="10 digit mobile no" required>
          <div id="phoneError" class="error">Phone must be exactly 10 digits and not start with 0.</div>

          <label>Short Bio</label>
          <textarea id="bio" rows="3" placeholder="Tell something about yourself..."></textarea>

          <label>Hobbies</label>
          <input type="text" id="hobbie" placeholder="singing, dancing">

          <label>Tourist Place</label>
          <input type="text" id="tourist" placeholder="Mumbai">

          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="preview-section">
        <h3>Live Preview</h3>
        <img id="prevPic" class="preview-img" src="https://via.placeholder.com/120" alt="Profile Picture">
        <p><b>Name:</b> <span id="prevName">--</span></p>
        <p><b>Email:</b> <span id="prevEmail">--</span></p>
        <p><b>Phone:</b> <span id="prevPhone">--</span></p>
        <p><b>Bio:</b> <span id="prevBio">--</span></p>
        <p><b>Hobbies:</b> <span id="prevHobbies">--</span></p>
        <p><b>Tourist Place:</b> <span id="prevTourist">--</span></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
